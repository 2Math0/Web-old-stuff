<html>
  <head>
    <meta charset="utf-8">
    <title>
      Charts snippet
    </title>
    <!-- calling Google charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <!-- (Optional) Latest compiled and minified JavaScript translation files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>

    <script type="text/javascript" src="charts.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">


    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="alert alert-danger" id="alert" style="display: none;">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                    Ã—</button>
                <span class="glyphicon glyphicon-hand-right"></span> <strong>Danger Message</strong>
                <hr class="message-inner-separator">
                <p id="alert_message"></p>
            </div>
    </div>
    <div class="container-fluid">
      <select id="charts" name="charts" onchange="changeSelection()" data-toggle="dropdown" class="selectpicker" data-style="btn-primary">
              <option value="PieChart" selected="selected">Pie Chart</option>
              <option value="Histogram">Histogram</option>
              <option value="GeoChart">Geolocation Chart</option>
              <option value="BarChart">Bar Chart</option>
              <option value="LineChart">Line Chart</option>
              <option value="AreaChart">Area Chart</option>
      </select>
      <button onclick="drawChart(changeSelection(),store())" class="btn btn-primary">
            Draw
      </button>
      <div class="row">
        <div class="col-sm-4">
          <h3 id="po">Input Array Elements</h3> 
          <form class="" action="index.html" method="post" id="chart_form" style="width: 100%;"> 
            <input type="text" name="array[]" value="" class="form-control" placeholder="column name" /><br> 
            <input type="text" name="array[]" value="" class="form-control" placeholder="column name"/><br> 
            <input type="text" name="array[]" value="" class="form-control" placeholder="column name"/><br> 
            <div class="row">
              <div class="col-sm-4">
                <input type="text" name="array[]" value="" class="form-control" placeholder="row name" /><br> 
              </div>
              <div class="col-sm-8">
                <input type="number" name="array[]" value="" class="form-control" placeholder="data" /><br> 
                <input type="number" name="array[]" value="" class="form-control" placeholder="data"/><br>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <input type="text" name="array[]" value="" class="form-control" placeholder="row name" /><br> 
              </div>
              <div class="col-sm-8">
                <input type="number" name="array[]" value="" class="form-control" placeholder="data"/><br> 
                <input type="number" name="array[]" value="" class="form-control" placeholder="data"/><br>
               </div>
            </div>
          </form> 
          <button type="button" name="button" onclick="dataEntry()" class="btn btn-info"> 
            Submit 
          </button> 
          <button type="button" onclick="addRow()" class="btn btn-success">
            Add R
          </button>
          <button type="button" onclick="addColumn()" class="btn btn-success">
            Add C
          </button>
          <br> 
          <p id="par"></p> 
        </div>
        <div class="col-sm-8">
          <div id="curve_chart" style="width: 0;height: 70%;"></div>
        </div>
      </div>
    </div>
    <div id="copyRight"><strong style="font-size: 16px;">&copy;</strong> 2Math.Scrappers</div>
  </body>
</html>
